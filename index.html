<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peak Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<link rel="icon" href="logo.png">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background: linear-gradient(270deg,#0f2027,#203a43,#2c5364);
  background-size: 600% 600%;
  animation: bg 15s ease infinite;
}
@keyframes bg {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container {
  max-width: 700px;
  margin: 40px auto;
  padding: 24px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  border-radius: 18px;
}

h1,h2,h3 { text-align:center; }
p { text-align:center; opacity:.9 }

.topics {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:12px;
  margin:25px 0;
}
.topic {
  background:rgba(255,255,255,.2);
  padding:14px;
  border-radius:12px;
  text-align:center;
  font-weight:bold;
}

input,button {
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:none;
  margin-top:12px;
}

button {
  background:#007bff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.quick-links a {
  display:block;
  padding:14px;
  margin-top:10px;
  background:rgba(255,255,255,.2);
  border-radius:12px;
  color:white;
  text-decoration:none;
}

.symbol {
  position:fixed;
  bottom:-40px;
  font-size:24px;
  opacity:.25;
  animation: float 20s linear infinite;
  pointer-events:none;
}
@keyframes float {
  to { transform: translateY(-120vh); }
}

.hidden { display:none; }
</style>
</head>

<body>

<div class="container">

<!-- HOME -->
<div id="home">
  <h1>Peak Education</h1>
  <p id="fact"></p>

  <div class="topics">
    <div class="topic">Mathematics</div>
    <div class="topic">Computer Science</div>
    <div class="topic">Physics</div>
    <div class="topic">Biology</div>
    <div class="topic">Chemistry</div>
    <div class="topic">Astronomy</div>
  </div>

  <input id="emailInput" placeholder="Enter your email">
  <button onclick="unlock()">Continue</button>

  <button id="installBtn" style="display:none">Install App</button>
</div>

<!-- TOOL -->
<div id="tool" class="hidden">
  <h2>Educational Redirect Tool</h2>

  <input id="urlInput" placeholder="Enter website URL">
  <button onclick="openLink()">Open in New Tab</button>
  <button onclick="copyFormula()">Copy Math Formula</button>

  <div class="quick-links">
    <h3>Quick Links</h3>

    <a onclick="go('https://login.live.com/?scrlcbp=.')">Microsoft Login</a>
    <a onclick="go('https://www.xbox.com/en-US/play/launch/fortnite/BT5P2X999VH2/?scrlcbp=.')">Math Battle Pass</a>
    <a onclick="go('https://now.gg/apps/Steal-a-Brainrot/19904/Steal-a-Brainrot.html/?scrlcbp=.')">Psychology Game</a>

    <a onclick="copyText('chrome://settings/clearBrowserData')">
      Chrome – Clear Browsing Data
    </a>
    <a onclick="copyText('chrome://serviceworker-internals/')">
      Chrome – Service Worker Internals
    </a>
  </div>
</div>

</div>

<script>
/* Fun fact */
const facts = [
  "π is irrational",
  "0.999… equals 1",
  "Venus spins backwards",
  "Light has no mass"
];
fact.textContent = "Did you know? " + facts[Math.floor(Math.random()*facts.length)];

/* Email gate */
function unlock() {
  const e = emailInput.value.trim();
  if (!e) return;
  localStorage.setItem("email", e);
  home.classList.add("hidden");
  tool.classList.remove("hidden");
}

/* Links */
function openLink() {
  let u = urlInput.value.trim();
  if (!u.startsWith("http")) u = "https://" + u;
  const url = new URL(u);
  url.searchParams.set("scrlcbp",".");
  window.open(url.toString(), "_blank");
}
function go(u){ window.open(u,"_blank"); }
function copyFormula(){ navigator.clipboard.writeText("?scrlcbp=."); }
function copyText(t){
  navigator.clipboard.writeText(t).then(()=>alert("Copied"));
}

/* Floating symbols */
const syms=["π","Σ","∞","√","∫"];
for(let i=0;i<20;i++){
  const s=document.createElement("div");
  s.className="symbol";
  s.textContent=syms[Math.floor(Math.random()*syms.length)];
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=15+Math.random()*15+"s";
  document.body.appendChild(s);
}

/* Service Worker */
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("sw.js");
}

/* Install button */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  installBtn.style.display="block";
});
installBtn.onclick=()=>{
  if(deferredPrompt){
    deferredPrompt.prompt();
    deferredPrompt=null;
    installBtn.style.display="none";
  }
};
</script>

</body>
</html>
