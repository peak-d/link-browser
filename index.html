<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educational Link Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 520px;
      margin: auto;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 12px;
    }

    .quick-links {
      margin-top: 30px;
      text-align: left;
    }

    .quick-links h3 {
      text-align: center;
    }

    .quick-links a {
      display: block;
      padding: 10px;
      margin-top: 8px;
      background: #f2f2f2;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      word-break: break-all;
    }

    .quick-links a:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>Educational Redirect Tool</h2>
  <p>This page is for educational purposes.</p>

  <input id="urlInput" placeholder="Enter a website URL">
  <button onclick="redirect()">Go</button>

  <div class="quick-links">
    <h3>Quick Links</h3>

    <!-- Scribble links -->
    <a href="https://login.live.com/?scrlcbp=." target="_blank">
      Microsoft Login
    </a>

    <a href="https://www.xbox.com/en-US/play/launch/fortnite/BT5P2X999VH2/?scrlcbp=." target="_blank">
      Xbox Fortnite
    </a>

    <a href="https://now.gg/apps/Steal-a-Brainrot/19904/Steal-a-Brainrot.html/?scrlcbp=." target="_blank">
      now.gg – Steal a Brainrot
    </a>

    <!-- Chrome internal pages (NO scribble) -->
    <a href="chrome://settings/clearBrowserData" target="_blank">
      Chrome – Clear Browser Data
    </a>

    <a href="chrome://serviceworker-internals/" target="_blank">
      Chrome – Service Worker Internals
    </a>
  </div>

  <script>
    function redirect() {
      let input = document.getElementById("urlInput").value.trim();
      if (!input) {
        alert("Please enter a URL.");
        return;
      }

      // Add protocol if missing
      if (!/^https?:\/\//i.test(input) && !input.startsWith("chrome://")) {
        input = "https://" + input;
      }

      try {
        // Chrome internal pages: open directly
        if (input.startsWith("chrome://")) {
          window.open(input, "_blank");
          return;
        }

        const url = new URL(input);
        url.searchParams.set("scrlcbp", ".");
        window.open(url.toString(), "_blank");
      } catch {
        alert("Invalid URL.");
      }
    }

    document.getElementById("urlInput").addEventListener("keydown", e => {
      if (e.key === "Enter") redirect();
    });
  </script>

</body>
</html>
