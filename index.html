<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peak Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --glass: rgba(255,255,255,0.12);
  --text: #fff;
}
body.light {
  --glass: rgba(255,255,255,0.85);
  --text: #000;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  color: var(--text);
  background: linear-gradient(
    270deg,
    #0f2027,
    #203a43,
    #2c5364,
    #1e3c72
  );
  background-size: 800% 800%;
  animation: bg 16s ease infinite;
  overflow-x: hidden;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Floating math symbols */
.symbol {
  position: fixed;
  bottom: -50px;
  font-size: 26px;
  opacity: 0.25;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* Container */
.container {
  max-width: 720px;
  margin: 40px auto;
  padding: 28px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.45);
}

.hidden { display: none; }

h1, h2, h3 {
  text-align: center;
}

p {
  text-align: center;
  opacity: 0.9;
}

/* Topics */
.topics {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 14px;
  margin: 30px 0;
}

.topic {
  padding: 16px;
  border-radius: 14px;
  background: rgba(255,255,255,0.18);
  font-weight: bold;
  text-align: center;
  transition: transform .3s, box-shadow .3s;
}

.topic:hover {
  transform: translateY(-6px) scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Inputs & buttons */
input, button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
}

input {
  background: rgba(255,255,255,0.95);
  color: #000;
}

button {
  cursor: pointer;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  font-weight: bold;
}

button:hover {
  filter: brightness(1.1);
}

/* Links */
.quick-links a {
  display: block;
  margin-top: 10px;
  padding: 14px;
  background: rgba(255,255,255,0.18);
  border-radius: 12px;
  text-decoration: none;
  color: inherit;
  transition: background .3s, transform .3s;
}

.quick-links a:hover {
  background: rgba(255,255,255,0.3);
  transform: translateX(4px);
}

.note {
  font-size: 12px;
  opacity: 0.75;
}

/* Theme toggle */
.toggle {
  position: fixed;
  top: 16px;
  right: 16px;
  font-size: 20px;
  cursor: pointer;
  user-select: none;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">ðŸŒ“</div>

<div class="container">

<!-- LANDING -->
<div id="landing">
  <h1>Peak Education</h1>
  <p id="fact"></p>

  <div class="topics">
    <div class="topic">Mathematics</div>
    <div class="topic">Science</div>
    <div class="topic">Physics</div>
    <div class="topic">Chemistry</div>
    <div class="topic">Biology</div>
    <div class="topic">Computer Science</div>
    <div class="topic">Astronomy</div>
    <div class="topic">Engineering</div>
    <div class="topic">Logic</div>
  </div>

  <input id="emailInput" placeholder="Enter your email" list="emails">
  <datalist id="emails"></datalist>

  <button onclick="checkEmail()">Sign Up</button>
  <p class="note" id="msg"></p>
</div>

<!-- TOOL -->
<div id="tool" class="hidden">
  <h2>Educational Redirect Tool</h2>

  <input id="urlInput" placeholder="Enter website URL">
  <button onclick="redirect()">Open in New Tab</button>
  <button onclick="copyFormula()">Copy Math Formula</button>

  <div class="quick-links">
    <h3>Quick Links</h3>
    <a onclick="openL('https://login.live.com/?scrlcbp=.')">Microsoft Login</a>
    <a onclick="openL('https://www.xbox.com/en-US/play/launch/fortnite/BT5P2X999VH2/?scrlcbp=.')">Xbox Fortnite</a>
    <a onclick="openL('https://now.gg/apps/Steal-a-Brainrot/19904/Steal-a-Brainrot.html/?scrlcbp=.')">now.gg</a>
  </div>
</div>

</div>

<script>
/* Daily fact */
const facts = [
  "0.999â€¦ = 1",
  "Ï€ is irrational",
  "There are more trees on Earth than stars in the Milky Way",
  "A day on Venus is longer than a year"
];
fact.textContent = "Did you know? " + facts[Math.floor(Math.random() * facts.length)];

/* Email history */
const KEY = "emails";
function saveEmail(e) {
  let a = JSON.parse(localStorage.getItem(KEY) || "[]");
  if (!a.includes(e)) a.push(e);
  localStorage.setItem(KEY, JSON.stringify(a));
  emails.innerHTML = a.map(x => `<option value="${x}">`).join("");
}
saveEmail("");

function checkEmail() {
  const e = emailInput.value.trim();
  if (!e) return;
  saveEmail(e);

  if (e === "peak.com@admin") {
    landing.classList.add("hidden");
    tool.classList.remove("hidden");
  } else {
    msg.textContent = "Thanks for signing up! Access pending.";
  }
}

/* Redirect */
function redirect() {
  let u = urlInput.value.trim();
  if (!u) return;
  if (!u.startsWith("http")) u = "https://" + u;
  const url = new URL(u);
  url.searchParams.set("scrlcbp", ".");
  window.open(url.toString(), "_blank");
}

function openL(u) {
  window.open(u, "_blank");
}

function copyFormula() {
  navigator.clipboard.writeText("?scrlcbp=.");
}

/* Theme */
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.theme = document.body.className;
}
if (localStorage.theme) document.body.className = localStorage.theme;

/* Floating math symbols (IMMEDIATE) */
const symbols = ["Ï€", "Î£", "âˆž", "âˆš", "âˆ«"];
for (let i = 0; i < 25; i++) {
  const s = document.createElement("div");
  s.className = "symbol";
  s.textContent = symbols[Math.floor(Math.random() * symbols.length)];
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = 18 + Math.random() * 18 + "s";
  document.body.appendChild(s);
}

/* Admin URL shortcut */
if (location.search.includes("admin=true")) {
  landing.classList.add("hidden");
  tool.classList.remove("hidden");
}

console.log("Peak Education â€¢ internal build");
</script>

</body>
</html>
