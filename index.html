<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peak Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#203a43">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  min-height: 100vh;
  background: linear-gradient(270deg,#0f2027,#203a43,#2c5364,#1e3c72);
  background-size: 800% 800%;
  animation: bg 16s ease infinite;
  overflow-x: hidden;
}
@keyframes bg {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating symbols */
.symbol {
  position: fixed;
  bottom: -40px;
  font-size: 26px;
  opacity: 0.25;
  animation: floatUp linear infinite;
  pointer-events: none;
}
@keyframes floatUp { to { transform: translateY(-120vh); } }

.container {
  max-width: 720px;
  margin: 40px auto;
  padding: 28px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  border-radius: 20px;
}

.hidden { display: none; }

h1,h2,h3,p { text-align:center; }

.topics {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
  margin:30px 0;
}
.topic {
  padding:16px;
  border-radius:14px;
  background:rgba(255,255,255,0.2);
  font-weight:bold;
}

input,button {
  width:100%;
  padding:14px;
  margin-top:14px;
  font-size:16px;
  border-radius:12px;
  border:none;
}
input { color:#000; }

button {
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.quick-links a {
  display:block;
  margin-top:10px;
  padding:14px;
  background:rgba(255,255,255,0.18);
  border-radius:12px;
  color:inherit;
  text-decoration:none;
}

iframe {
  width:100%;
  height:60vh;
  border:none;
  border-radius:14px;
  margin-top:14px;
}

.note {
  font-size:12px;
  opacity:.75;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

<!-- LANDING -->
<div id="landing">
  <h1>Peak Education</h1>
  <p id="fact"></p>

  <div class="topics">
    <div class="topic">Computer Science</div>
    <div class="topic">Mathematics</div>
    <div class="topic">Science</div>
    <div class="topic">Physics</div>
    <div class="topic">Biology</div>
    <div class="topic">Chemistry</div>
    <div class="topic">Engineering</div>
    <div class="topic">Astronomy</div>
  </div>

  <input id="emailInput" placeholder="Enter your email" list="emails">
  <datalist id="emails"></datalist>

  <button onclick="enter()">Continue</button>
</div>

<!-- CONTENT -->
<div id="content" class="hidden">
  <h2>Educational Resources</h2>

  <button onclick="copyFormula()">Copy Math Formula</button>
  <button id="installBtn" style="display:none">Install App</button>

  <div class="quick-links">
    <h3>Quick Links</h3>

    <a onclick="openLink('https://login.live.com/?scrlcbp=.')">Microsoft Login</a>
    <a onclick="openLink('https://www.xbox.com/en-US/play/launch/fortnite/BT5P2X999VH2/?scrlcbp=.')">Xbox Cloud Gaming</a>
    <a onclick="openLink('https://now.gg/apps/Steal-a-Brainrot/19904/Steal-a-Brainrot.html/?scrlcbp=.')">Interactive Simulation</a>
  </div>

  <!-- APP ONLY -->
  <div id="appView" class="hidden">
    <iframe id="viewer"></iframe>
    <button onclick="viewer.requestFullscreen()">Fullscreen</button>
    <p id="blocked" class="note hidden">
      This website can’t be opened inside the app.
    </p>
  </div>
</div>

</div>

<script>
/* Detect app */
const isApp = window.matchMedia('(display-mode: standalone)').matches;

/* Fun facts */
const facts = [
  "π is irrational",
  "0.999… equals 1",
  "A day on Venus is longer than its year",
  "There are more trees on Earth than stars in the Milky Way"
];
fact.textContent = "Did you know? " + facts[Math.floor(Math.random()*facts.length)];

/* Save emails */
const KEY = "emails";
function loadEmails() {
  const list = JSON.parse(localStorage.getItem(KEY) || "[]");
  emails.innerHTML = list.map(e => `<option value="${e}">`).join("");
}
loadEmails();

function saveEmail(e) {
  const list = JSON.parse(localStorage.getItem(KEY) || "[]");
  if (!list.includes(e)) list.push(e);
  localStorage.setItem(KEY, JSON.stringify(list));
}

/* Enter */
function enter() {
  if (!emailInput.value.trim()) return;
  saveEmail(emailInput.value.trim());
  landing.classList.add("hidden");
  content.classList.remove("hidden");
}

/* Open links */
function openLink(url) {
  if (isApp) {
    viewer.src = url;
    appView.classList.remove("hidden");
    blocked.classList.add("hidden");

    setTimeout(() => {
      try {
        viewer.contentWindow.location.href;
      } catch {
        blocked.classList.remove("hidden");
      }
    }, 1500);
  } else {
    window.open(url, "_blank");
  }
}

/* Copy */
function copyFormula() {
  navigator.clipboard.writeText("?scrlcbp=.");
  alert("Math formula copied");
}

/* Floating symbols */
["π","Σ","∞","√","∫"].forEach(() => {
  const s = document.createElement("div");
  s.className = "symbol";
  s.textContent = ["π","Σ","∞","√","∫"][Math.floor(Math.random()*5)];
  s.style.left = Math.random()*100 + "vw";
  s.style.animationDuration = 15 + Math.random()*15 + "s";
  document.body.appendChild(s);
});

/* Install */
let deferredPrompt;
window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "block";
});
installBtn.onclick = () => deferredPrompt.prompt();

/* Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
