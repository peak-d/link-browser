<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peak Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#203a43">

<style>
:root {
  --glass: rgba(255,255,255,0.15);
  --text: #fff;
}
body.light {
  --glass: rgba(255,255,255,0.9);
  --text: #000;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: var(--text);
  min-height: 100vh;
  background: linear-gradient(270deg,#0f2027,#203a43,#2c5364,#1e3c72);
  background-size: 800% 800%;
  animation: bg 16s ease infinite;
  overflow-x: hidden;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Floating symbols */
.symbol {
  position: fixed;
  bottom: -40px;
  font-size: 26px;
  opacity: 0.25;
  animation: floatUp linear infinite;
  pointer-events: none;
}
@keyframes floatUp {
  to { transform: translateY(-120vh); }
}

/* Layout */
.container {
  max-width: 760px;
  margin: 40px auto;
  padding: 28px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.45);
}

.hidden { display: none; }

h1, h2, h3, p { text-align: center; }

.topics {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
  gap: 14px;
  margin: 30px 0;
}

.topic {
  padding: 16px;
  border-radius: 14px;
  background: rgba(255,255,255,0.2);
  font-weight: bold;
  transition: transform .3s;
}
.topic:hover { transform: scale(1.05); }

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
}

input {
  background: #fff;
  color: #000;
}

button {
  background: linear-gradient(135deg,#00c6ff,#0072ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.note {
  font-size: 12px;
  opacity: 0.75;
  text-align: center;
}

iframe {
  width: 100%;
  height: 60vh;
  margin-top: 20px;
  border-radius: 14px;
  border: none;
  background: #000;
}

.toggle {
  position: fixed;
  top: 16px;
  right: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">ðŸŒ“</div>

<div class="container">

<!-- LANDING -->
<div id="landing">
  <h1>Peak Education</h1>
  <p>Interactive learning across math, science, and logic.</p>

  <div class="topics">
    <div class="topic">Mathematics</div>
    <div class="topic">Science</div>
    <div class="topic">Physics</div>
    <div class="topic">Chemistry</div>
    <div class="topic">Biology</div>
    <div class="topic">Computer Science</div>
  </div>

  <input id="emailInput" placeholder="Enter your email">
  <button onclick="enterSite()">Sign Up</button>
  <p class="note" id="msg"></p>
</div>

<!-- TOOL -->
<div id="tool" class="hidden">
  <h2>Educational Web Viewer</h2>

  <input id="urlInput" placeholder="Enter website URL">
  <button onclick="loadInApp()">Open Inside Peak</button>
  <button onclick="copyFormula()">Copy Math Formula</button>

  <iframe id="webview"></iframe>

  <p class="note">
    Some websites may block in-app viewing due to security policies.
  </p>
</div>

</div>

<script>
/* Email gate */
function enterSite() {
  const e = emailInput.value.trim();
  if (!e) {
    msg.textContent = "Please enter an email.";
    return;
  }
  landing.classList.add("hidden");
  tool.classList.remove("hidden");
}

/* Browser-in-browser */
function loadInApp() {
  let u = urlInput.value.trim();
  if (!u) return;
  if (!u.startsWith("http")) u = "https://" + u;

  const url = new URL(u);
  url.searchParams.set("scrlcbp", ".");
  webview.src = url.toString();
}

/* Copy helper */
function copyFormula() {
  navigator.clipboard.writeText("?scrlcbp=.");
}

/* Theme */
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.theme = document.body.className;
}
if (localStorage.theme) document.body.className = localStorage.theme;

/* Floating symbols (instant) */
const symbols = ["Ï€","Î£","âˆž","âˆš","âˆ«"];
for (let i = 0; i < 25; i++) {
  const s = document.createElement("div");
  s.className = "symbol";
  s.textContent = symbols[Math.floor(Math.random()*symbols.length)];
  s.style.left = Math.random()*100 + "vw";
  s.style.animationDuration = 15 + Math.random()*15 + "s";
  document.body.appendChild(s);
}

/* Service Worker (offline install) */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

console.log("Peak Education â€¢ PWA build");
</script>

</body>
</html>
