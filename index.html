<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peak Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">

<style>
:root {
  --glass: rgba(255,255,255,0.12);
  --text: #fff;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  color: var(--text);
  background: linear-gradient(270deg,#0f2027,#203a43,#2c5364,#1e3c72);
  background-size: 800% 800%;
  animation: bg 16s ease infinite;
  overflow-x: hidden;
}

@keyframes bg {
  0% {background-position:0% 50%}
  50% {background-position:100% 50%}
  100% {background-position:0% 50%}
}

.symbol {
  position: fixed;
  bottom: -50px;
  font-size: 26px;
  opacity: 0.25;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from {transform: translateY(0)}
  to {transform: translateY(-120vh)}
}

.container {
  max-width: 760px;
  margin: 40px auto;
  padding: 28px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 20px;
}

.hidden { display:none }

h1,h2,h3 { text-align:center }

.topics {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
  margin:30px 0;
}

.topic {
  padding:16px;
  border-radius:14px;
  background:rgba(255,255,255,.18);
  font-weight:bold;
  text-align:center;
}

input,button {
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
}

button {
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.quick-links a {
  display:block;
  margin-top:10px;
  padding:14px;
  background:rgba(255,255,255,.18);
  border-radius:12px;
  text-decoration:none;
  color:inherit;
}

/* APP ONLY */
#appFrame {
  width:100%;
  height:70vh;
  border:none;
  border-radius:12px;
  margin-top:16px;
}

#fullscreenBtn {
  background:#111;
}
</style>
</head>

<body>

<div class="container">

<!-- HOME -->
<div id="landing">
  <h1>Peak Education</h1>
  <p id="fact"></p>

  <div class="topics">
    <div class="topic">Mathematics</div>
    <div class="topic">Computer Science</div>
    <div class="topic">Physics</div>
    <div class="topic">Biology</div>
    <div class="topic">Engineering</div>
  </div>

  <button id="installBtn" style="display:none">Install App</button>

  <input id="emailInput" placeholder="Sign up now">
  <button onclick="checkEmail()">Continue</button>
</div>

<!-- PASSWORD -->
<div id="passwordScreen" class="hidden">
  <h2>Password</h2>
  <input id="passwordInput" type="password">
  <button onclick="checkPassword()">Enter</button>
</div>

<!-- TOOL -->
<div id="tool" class="hidden">
  <h2>Educational Redirect Tool</h2>

  <input id="urlInput" placeholder="Enter website">
  <button onclick="go()">Open</button>
  <button onclick="copyFormula()">Copy Math Formula</button>

  <div class="quick-links">
    <a onclick="openLink('https://login.live.com')">Microsoft Login</a>
    <a onclick="openLink('https://www.xbox.com')">Math Battle Pass</a>
    <a onclick="openLink('https://now.gg')">Psychology Study</a>

    <a onclick="copyChrome('chrome://settings/clearBrowserData')">
      Chrome – Clear Browsing Data
    </a>

    <a onclick="copyChrome('chrome://serviceworker-internals/')">
      Chrome – Service Workers
    </a>
  </div>

  <!-- APP ONLY -->
  <iframe id="appFrame" class="hidden"></iframe>
  <button id="fullscreenBtn" class="hidden" onclick="goFullscreen()">Fullscreen</button>
</div>

</div>

<script>
const EMAIL="peak.com@adMIN";
const PASS="hehe?";
const isApp = window.matchMedia('(display-mode: standalone)').matches;

const facts=[
"π is irrational",
"0.999… = 1",
"A day on Venus is longer than a year"
];
fact.textContent="Did you know? "+facts[Math.floor(Math.random()*facts.length)];

function checkEmail(){
  if(emailInput.value!==EMAIL) return;
  landing.classList.add("hidden");
  passwordScreen.classList.remove("hidden");
}

function checkPassword(){
  if(passwordInput.value!==PASS) return;
  passwordScreen.classList.add("hidden");
  tool.classList.remove("hidden");
}

function go(){
  let u=urlInput.value.trim();
  if(!u) return;
  if(!u.startsWith("http")) u="https://"+u;
  u+="?scrlcbp=.";
  openFinal(u);
}

function openLink(u){
  openFinal(u+"?scrlcbp=.");
}

function openFinal(u){
  if(isApp){
    appFrame.src=u;
    appFrame.classList.remove("hidden");
    fullscreenBtn.classList.remove("hidden");
  } else {
    window.open(u,"_blank");
  }
}

function goFullscreen(){
  if(appFrame.requestFullscreen) appFrame.requestFullscreen();
}

function copyFormula(){
  navigator.clipboard.writeText("?scrlcbp=.");
}

function copyChrome(u){
  navigator.clipboard.writeText(u);
}

/* Install */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  installBtn.style.display="block";
});
installBtn.onclick=()=>deferredPrompt.prompt();

/* Floating symbols */
["π","Σ","∞","√","∫"].forEach((s,i)=>{
  const d=document.createElement("div");
  d.className="symbol";
  d.textContent=s;
  d.style.left=Math.random()*100+"vw";
  d.style.animationDuration=20+Math.random()*20+"s";
  document.body.appendChild(d);
});
</script>

</body>
</html>
