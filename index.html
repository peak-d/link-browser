<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peak Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<link rel="icon" href="logo.png">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  background:linear-gradient(270deg,#0f2027,#203a43,#2c5364);
  background-size:600% 600%;
  animation:bg 15s ease infinite;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  max-width:720px;
  margin:30px auto;
  padding:24px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(16px);
  border-radius:18px;
}

h1,h2,h3,p{text-align:center}

.topics{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:12px;
  margin:25px 0;
}
.topic{
  background:rgba(255,255,255,.2);
  padding:14px;
  border-radius:12px;
  font-weight:bold;
}

input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:none;
  margin-top:12px;
}
button{
  background:#007bff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.quick-links a{
  display:block;
  padding:14px;
  margin-top:10px;
  background:rgba(255,255,255,.2);
  border-radius:12px;
  color:white;
  text-decoration:none;
}

iframe{
  width:100%;
  height:70vh;
  border:none;
  border-radius:12px;
  margin-top:12px;
}

.hidden{display:none}

.symbol{
  position:fixed;
  bottom:-40px;
  font-size:24px;
  opacity:.25;
  animation:float 20s linear infinite;
  pointer-events:none;
}
@keyframes float{
  to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<div class="container">

<!-- HOME -->
<div id="home">
  <h1>Peak Education</h1>
  <p id="fact"></p>

  <div class="topics">
    <div class="topic">Mathematics</div>
    <div class="topic">Computer Science</div>
    <div class="topic">Physics</div>
    <div class="topic">Biology</div>
    <div class="topic">Chemistry</div>
    <div class="topic">Astronomy</div>
  </div>

  <input id="emailInput" placeholder="Sign Up Now or go to https://frosty-term-5427.andhisnameisjohncenadunadunana.workers.dev to learn lots of math">
  <button onclick="unlock()">Continue</button>

  <button id="installBtn" style="display:none">Install App</button>
</div>

<!-- TOOL -->
<div id="tool" class="hidden">
  <h2>Educational Redirect Tool</h2>

  <input id="urlInput" placeholder="Enter website URL">
  <button onclick="openLink()">Open</button>
  <button onclick="copyFormula()">Copy Math Formula</button>

  <!-- APP ONLY -->
  <iframe id="appFrame" class="hidden"></iframe>

  <div class="quick-links">
    <h3>Quick Links</h3>

    <a onclick="openQuick('https://login.live.com/?scrlcbp=.')">
      Microsoft Login
    </a>

    <a onclick="openQuick('https://www.xbox.com/en-US/play/launch/fortnite/BT5P2X999VH2/?scrlcbp=.')">
      Math Battle Pass
    </a>

    <a onclick="openQuick('https://now.gg/apps/Steal-a-Brainrot/19904/Steal-a-Brainrot.html/?scrlcbp=.')">
      Psychology Game
    </a>

    <a onclick="copyChrome('chrome://settings/clearBrowserData')">
      Copy: Chrome Clear Browsing Data
    </a>

    <a onclick="copyChrome('chrome://serviceworker-internals/')">
      Copy: Chrome Service Worker Internals
    </a>
  </div>
</div>

</div>

<script>
/* Detect app */
const isApp =
  window.matchMedia("(display-mode: standalone)").matches ||
  window.navigator.standalone === true;

/* Fun facts */
const facts=[
  "œÄ is irrational",
  "0.999‚Ä¶ = 1",
  "Venus spins backwards",
  "Light has no mass"
];
fact.textContent="Did you know? "+facts[Math.floor(Math.random()*facts.length)];

/* üîê SILENT LOCK */
function unlock(){
  const email = emailInput.value.trim();

  if(email !== "peak.com@adMIN"){
    return; // nothing happens
  }

  localStorage.setItem("email", email);
  home.classList.add("hidden");
  tool.classList.remove("hidden");

  if(isApp){
    appFrame.classList.remove("hidden");
  }
}

/* Open link */
function openLink(){
  let u=urlInput.value.trim();
  if(!u) return;
  if(!u.startsWith("http")) u="https://"+u;

  const url=new URL(u);
  url.searchParams.set("scrlcbp",".");

  if(isApp){
    appFrame.src=url.toString();
  }else{
    window.open(url.toString(),"_blank");
  }
}

function openQuick(u){
  if(isApp){
    appFrame.src=u;
  }else{
    window.open(u,"_blank");
  }
}

function copyFormula(){
  navigator.clipboard.writeText("?scrlcbp=.");
}

function copyChrome(u){
  navigator.clipboard.writeText(u);
}

/* Floating symbols */
const syms=["œÄ","Œ£","‚àû","‚àö","‚à´"];
for(let i=0;i<20;i++){
  const s=document.createElement("div");
  s.className="symbol";
  s.textContent=syms[Math.floor(Math.random()*syms.length)];
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=15+Math.random()*15+"s";
  document.body.appendChild(s);
}

/* Install */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  installBtn.style.display="block";
});
installBtn.onclick=()=>{
  deferredPrompt.prompt();
};
</script>

</body>
</html>
