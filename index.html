<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educational Link Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 520px;
      margin: auto;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 12px;
    }

    .quick-links {
      margin-top: 30px;
      text-align: left;
    }

    .quick-links h3 {
      text-align: center;
    }

    .quick-links a {
      display: block;
      padding: 10px;
      margin-top: 8px;
      background: #f2f2f2;
      border-radius: 6px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
      word-break: break-all;
      cursor: pointer;
    }

    .quick-links a:hover {
      background: #e0e0e0;
    }

    .note {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <h2>Educational Redirect Tool</h2>
  <p>This page is for educational purposes.</p>

  <input id="urlInput" placeholder="Enter a website URL">
  <button onclick="redirect()">Go</button>

  <div class="quick-links">
    <h3>Quick Links</h3>

    <!-- Scribble links -->
    <a onclick="openLink('https://login.live.com/?scrlcbp=.')">
      Microsoft Login
    </a>

    <a onclick="openLink('https://www.xbox.com/en-US/play/launch/fortnite/BT5P2X999VH2/?scrlcbp=.')">
      Xbox Fortnite
    </a>

    <a onclick="openLink('https://now.gg/apps/Steal-a-Brainrot/19904/Steal-a-Brainrot.html/?scrlcbp=.')">
      now.gg – Steal a Brainrot
    </a>

    <!-- Chrome internal pages (COPY ONLY) -->
    <a onclick="copyChrome('chrome://settings/clearBrowserData')">
      Chrome – Clear Browser Data (copy)
    </a>
    <div class="note">Paste into Chrome’s address bar</div>

    <a onclick="copyChrome('chrome://serviceworker-internals/')">
      Chrome – Service Worker Internals (copy)
    </a>
    <div class="note">Paste into Chrome’s address bar</div>
  </div>

  <script>
    function redirect() {
      let input = document.getElementById("urlInput").value.trim();
      if (!input) {
        alert("Please enter a URL.");
        return;
      }

      if (!/^https?:\/\//i.test(input)) {
        input = "https://" + input;
      }

      try {
        const url = new URL(input);
        url.searchParams.set("scrlcbp", ".");
        window.open(url.toString(), "_blank");
      } catch {
        alert("Invalid URL.");
      }
    }

    function openLink(url) {
      window.open(url, "_blank");
    }

    function copyChrome(url) {
      navigator.clipboard.writeText(url).then(() => {
        alert("Copied! Paste this into Chrome’s address bar.");
      });
    }

    document.getElementById("urlInput").addEventListener("keydown", e => {
      if (e.key === "Enter") redirect();
    });
  </script>

</body>
</html>
