<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#203a43">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  min-height: 100vh;
  background: linear-gradient(270deg,#0f2027,#203a43,#2c5364,#1e3c72);
  background-size: 800% 800%;
  animation: bg 16s ease infinite;
}

@keyframes bg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 22px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.45);
}

.hidden { display: none; }

h1, h2, p { text-align: center; }

input, button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
}

input {
  background: #fff;
  color: #000;
}

button {
  background: linear-gradient(135deg,#00c6ff,#0072ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.controls {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

iframe {
  width: 100%;
  height: 65vh;
  border: none;
  border-radius: 14px;
  margin-top: 15px;
  background: #000;
}

.warning {
  background: rgba(255,0,0,0.2);
  border: 1px solid rgba(255,0,0,0.4);
  padding: 12px;
  border-radius: 12px;
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

<!-- LANDING -->
<div id="landing">
  <h1>Peak</h1>
  <p>Educational Web Viewer</p>

  <input id="emailInput" placeholder="Enter your email">
  <button onclick="enterApp()">Continue</button>

  <p id="msg"></p>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <h2>In-App Browser</h2>

  <input id="urlInput" placeholder="Enter website URL">

  <div class="controls">
    <button onclick="loadSite()">Open</button>
    <button onclick="fullscreenIframe()">Fullscreen</button>
  </div>

  <!-- INSTALL BUTTON -->
  <button id="installBtn" style="display:none;margin-top:10px">
    Install App
  </button>

  <div id="warning" class="warning hidden">
    ⚠️ This website cannot be shown inside Peak.<br>
    It likely blocks in-app viewing for security reasons.
  </div>

  <iframe id="webview" allowfullscreen></iframe>

  <p style="font-size:12px;opacity:.75;text-align:center">
    Some platforms require external access.
  </p>
</div>

</div>

<script>
/* Enter app */
function enterApp() {
  const e = emailInput.value.trim();
  if (!e) {
    msg.textContent = "Please enter an email.";
    return;
  }
  landing.classList.add("hidden");
  app.classList.remove("hidden");
}

/* Load site */
function loadSite() {
  let u = urlInput.value.trim();
  if (!u) return;
  if (!u.startsWith("http")) u = "https://" + u;

  const url = new URL(u);
  url.searchParams.set("scrlcbp", ".");

  warning.classList.add("hidden");
  webview.src = url.toString();

  // Detect blocked iframe
  setTimeout(() => {
    try {
      if (!webview.contentDocument) {
        warning.classList.remove("hidden");
      }
    } catch {
      warning.classList.remove("hidden");
    }
  }, 2000);
}

/* Fullscreen */
function fullscreenIframe() {
  if (webview.requestFullscreen) webview.requestFullscreen();
  else if (webview.webkitRequestFullscreen) webview.webkitRequestFullscreen();
  else if (webview.msRequestFullscreen) webview.msRequestFullscreen();
}

/* PWA install button */
let deferredPrompt;
window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "block";
});

installBtn.onclick = () => {
  if (deferredPrompt) deferredPrompt.prompt();
};

/* Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
