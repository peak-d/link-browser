<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Peak Education</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --glass: rgba(255,255,255,0.12);
  --text: #fff;
}
body.light {
  --glass: rgba(255,255,255,0.85);
  --text: #000;
}

body {
  margin:0;
  min-height:100vh;
  font-family: Arial, sans-serif;
  color: var(--text);
  background: linear-gradient(270deg,#1e3c72,#2a5298,#0f2027,#203a43,#2c5364);
  background-size: 800% 800%;
  animation: bg 18s ease infinite;
  overflow-x:hidden;
}
@keyframes bg {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container {
  max-width:720px;
  margin:40px auto;
  padding:25px;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.hidden {display:none}
h1,h2,h3{text-align:center}

.topics {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
  margin:25px 0;
}
.topic {
  padding:16px;
  border-radius:12px;
  background:rgba(255,255,255,.18);
  text-align:center;
  font-weight:bold;
  transition:.3s;
}
.topic:hover{transform:translateY(-4px) scale(1.03)}

input,button {
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button {
  cursor:pointer;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:bold;
}
button:hover{opacity:.9}

.quick-links a {
  display:block;
  margin-top:8px;
  padding:12px;
  background:rgba(255,255,255,.18);
  border-radius:10px;
  text-decoration:none;
  color:inherit;
}

.note{font-size:12px;opacity:.8}

#loader {
  position:fixed;
  inset:0;
  background:#000;
  color:#0f0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:monospace;
  z-index:999;
}

/* floating symbols */
.symbol {
  position:fixed;
  font-size:22px;
  opacity:.25;
  animation:float linear infinite;
}
@keyframes float {
  from {transform:translateY(110vh)}
  to {transform:translateY(-10vh)}
}
.toggle {
  position:fixed;
  top:15px;
  right:15px;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">ðŸŒ“</div>

<div id="loader">Verifying accessâ€¦</div>

<div class="container hidden" id="app">

<!-- LANDING -->
<div id="landing">
  <h1>Peak Education</h1>
  <p id="fact"></p>

  <div class="topics">
    <div class="topic">Mathematics</div>
    <div class="topic">Science</div>
    <div class="topic">Physics</div>
    <div class="topic">Chemistry</div>
    <div class="topic">Biology</div>
    <div class="topic">Computer Science</div>
    <div class="topic">Astronomy</div>
    <div class="topic">Engineering</div>
  </div>

  <input id="emailInput" placeholder="Enter your email" list="emails">
  <datalist id="emails"></datalist>
  <button onclick="checkEmail()">Sign Up</button>
  <p class="note" id="msg"></p>
</div>

<!-- TOOL -->
<div id="tool" class="hidden">
  <h2>Educational Redirect Tool</h2>

  <input id="urlInput" placeholder="Enter website URL">
  <button onclick="redirect()">Open in New Tab</button>
  <button onclick="copyFormula()">Copy Math Formula</button>

  <div class="quick-links">
    <h3>Quick Links</h3>
    <a onclick="openL('https://login.live.com/?scrlcbp=.')">Microsoft Login</a>
    <a onclick="openL('https://www.xbox.com/en-US/play/launch/fortnite/BT5P2X999VH2/?scrlcbp=.')">Xbox Fortnite</a>
    <a onclick="openL('https://now.gg/apps/Steal-a-Brainrot/19904/Steal-a-Brainrot.html/?scrlcbp=.')">now.gg</a>
  </div>

  <h3>Stats</h3>
  <p>Active learners: <b>42,918</b></p>
  <p>Topics completed: <b>1,204,552</b></p>
</div>

</div>

<script>
console.log("Peak Education â€” internal build");

const facts=[
"0.999â€¦ = 1",
"Ï€ is irrational",
"There are more trees than stars in the Milky Way",
"A day on Venus is longer than a year"
];
fact.textContent = "Did you know? " + facts[Math.floor(Math.random()*facts.length)];

setTimeout(()=>{
  loader.style.display="none";
  app.classList.remove("hidden");
},1500);

function checkEmail(){
  const e=emailInput.value.trim();
  if(!e)return;
  saveEmail(e);
  if(e==="peak.com@admin"){
    landing.classList.add("hidden");
    tool.classList.remove("hidden");
  } else msg.textContent="Access pending";
}

function redirect(){
  let u=urlInput.value.trim();
  if(!u)return;
  if(!u.startsWith("http"))u="https://"+u;
  const url=new URL(u);
  url.searchParams.set("scrlcbp",".");
  window.open(url,"_blank");
}

function openL(u){window.open(u,"_blank")}
function copyFormula(){
  navigator.clipboard.writeText("?scrlcbp=.");
  alert("Math formula copied");
}

const KEY="emails";
function saveEmail(e){
  let a=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(!a.includes(e))a.push(e);
  localStorage.setItem(KEY,JSON.stringify(a));
  emails.innerHTML=a.map(x=>`<option value="${x}">`).join("");
}
saveEmail("");

/* shortcuts */
document.addEventListener("keydown",e=>{
  if(e.ctrlKey&&e.key==="Enter")redirect();
  if(e.ctrlKey&&e.key.toLowerCase()==="m")copyFormula();
});

/* konami */
let k=[],code="ArrowUp ArrowUp ArrowDown ArrowDown ArrowLeft ArrowRight ArrowLeft ArrowRight b a";
document.addEventListener("keydown",e=>{
  k.push(e.key); if(k.join(" ").includes(code)){
    landing.classList.add("hidden");
    tool.classList.remove("hidden");
  }
});

/* admin via URL */
if(location.search.includes("admin=true")){
  landing.classList.add("hidden");
  tool.classList.remove("hidden");
}

/* theme */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.theme=document.body.className;
}
if(localStorage.theme)document.body.className=localStorage.theme;

/* floating symbols */
["Ï€","Î£","âˆž","âˆš","âˆ«"].forEach(s=>{
  for(let i=0;i<6;i++){
    const d=document.createElement("div");
    d.className="symbol";
    d.textContent=s;
    d.style.left=Math.random()*100+"vw";
    d.style.animationDuration=20+Math.random()*20+"s";
    document.body.appendChild(d);
  }
});
</script>

</body>
</html>
